<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="js/layui/css/layui.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="js/StorageUtil.js" ></script>
		<script type="text/javascript" src="js/index.js"></script>
	</head>

	<body>
		<h1>todos</h1>
		<div class="main">
			<div class="todo-header">
				<label>
					<i class="layui-icon layui-icon-down" checked='false' id="selectAll" onclick="selectTodos()"></i>
				</label>
				<input type="text" class="layui-input" placeholder="What needs to be done?" onkeyup="saveTodo(event)" id="todoInput"/>
			</div>
			<div class="todo-main">
				<ul class="todo-list" id="todoList">
		    	</ul>
		  </div>
		  <div class="todo-footer">
		  	    <span><span id="itemsLeft"></span> items left</span>
		        <ul class="filters">
		            <li>
		                <a class="selected" onclick="filterTodo(this,'All') " href="#/">All</a>
		            </li>
		            <li>
		                <a  onclick="filterTodo(this,'Active') " href="#/Active">Active</a>
		            </li>
		            <li>
		                <a  onclick="filterTodo(this,'Completed') " href="#/Completed">Completed</a>
		            </li>
		        </ul>
		        <a class="completed "  onclick="clearCompletedTodo()">Clear completed</a>
		  </div>
        </div>
	</body>
</html>
